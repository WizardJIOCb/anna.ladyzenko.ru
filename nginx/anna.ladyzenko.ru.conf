server {
    listen 80;
    server_name anna.ladyzenko.ru;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name anna.ladyzenko.ru;

    ssl_certificate /etc/letsencrypt/live/anna.ladyzenko.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/anna.ladyzenko.ru/privkey.pem;

    root /var/www/anna.ladyzenko.ru;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 256;

    # Статика сайта
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Медиафайлы — длинный кэш
    location /media/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # JSON данные
    location /data/ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # CSS/JS
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Ограничение размера запросов
    client_max_body_size 1m;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Логи
    access_log /var/log/nginx/anna.ladyzenko.ru.access.log;
    error_log /var/log/nginx/anna.ladyzenko.ru.error.log;
}
