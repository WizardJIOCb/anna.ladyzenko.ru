server {
    listen 80;
    server_name anna.ladyzenko.ru;

    root /var/www/anna.ladyzenko.ru;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml image/svg+xml;
    gzip_min_length 256;

    # API — проксируем на Node backend
    location /api/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Статика сайта
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Медиафайлы — длинный кэш
    location /media/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # JSON данные
    location /data/ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # CSS/JS
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # Ограничение размера запросов
    client_max_body_size 1m;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Логи
    access_log /var/log/nginx/anna.ladyzenko.ru.access.log;
    error_log /var/log/nginx/anna.ladyzenko.ru.error.log;
}
